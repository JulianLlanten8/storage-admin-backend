<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Secure Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-semibold">Panel de Usuario</h1>
                <div class="flex items-center space-x-4">
                    <span id="userEmail" class="text-gray-700"></span>
                    <button onclick="Auth.logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-semibold mb-4">Subir Archivo</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <input type="file" id="fileInput" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Subir Archivo
                </button>
            </form>
            <div id="quotaInfo" class="mt-4 text-sm text-gray-600"></div>
        </div>

        <!-- Files List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Mis Archivos</h2>
            <div id="filesList" class="space-y-3">
                <!-- Files will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
