<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Secure Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-semibold">Panel de Administración</h1>
                <div class="flex items-center space-x-4">
                    <span id="adminEmail" class="text-gray-700"></span>
                    <button onclick="Auth.logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Tabs -->
        <div class="bg-white mb-6 rounded-lg shadow-md">
            <nav class="flex space-x-8 p-4" aria-label="Tabs">
                <button onclick="adminDashboard.showTab('users')"
                    class="tab-button bg-blue-100 text-blue-700 px-3 py-2 rounded-md">Usuarios</button>
                <button onclick="adminDashboard.showTab('groups')"
                    class="tab-button text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md">Grupos</button>
                <button onclick="adminDashboard.showTab('extensions')"
                    class="tab-button text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md">Extensiones
                    Prohibidas</button>
                <button onclick="adminDashboard.showTab('quotas')"
                    class="tab-button text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md">Límites de
                    Almacenamiento</button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div id="tabContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
